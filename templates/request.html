<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Movie</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Request a Movie</h1>
            <nav>
                <ul>
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('movies')}}">Movies</a></li>
                    <li><a href="{{url_for('req')}}">Request a Movie</a></li>
                </ul>
            </nav>
        </div>
    </header>
        
    <main>
        <section class="request-form">
            <h2>Request a Movie</h2>
            <form action="#" method="post">
                <label for="movie-name">Movie Name:</label>
                <input type="text" id="movie-name" name="movie-name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Imaginary Cinema Store. All rights reserved.</p>
    </footer>
</body>
</html>
